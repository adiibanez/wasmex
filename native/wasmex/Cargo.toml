[package]
name = "wasmex"
version = "0.9.1"
authors = ["Philipp Tessenow <philipp@tessenow.org>"]
description = "Elixir extension to run WebAssembly binaries through wasmtime"
readme = "README.md"
repository = "https://github.com/tessi/wasmex"
keywords = ["elixir", "extension", "webassembly", "wasmtime"]
categories = ["wasm"]
edition = "2021"

[lib]
name = "wasmex"
path = "src/lib.rs"
crate-type = ["dylib"]

[dependencies]
rustler = { version = "0.35", features = ["big_integer"] }
once_cell = "1.20.2"
rand = "0.8.5"
wasmtime = "25.0.3"
wasmtime-wasi = "25.0.3"
wasi-common = "25.0.3"
wiggle = "25.0.3"
wat = "1.216.0"
